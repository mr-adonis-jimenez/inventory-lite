name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install dev deps
        run: npm ci
      - name: Prettier check
        run: npm run format:check
      - name: ESLint
        run: npm run lint
      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v6
        with:
          root: .
          blacklist: node_modules
